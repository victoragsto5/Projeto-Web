<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>CADASTRAR LIVRO</title>
</head>
<f:view />
<body>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome do Livro: " />
			<h:inputText value="#{livroController.livro.nome_livro}"></h:inputText>
			<h:outputLabel value="Nome do Autor: " />
			<h:inputText value="#{livroController.livro.nome_autor}"></h:inputText>
			<h:outputLabel value="Número de Páginas: " />
			<h:inputText value="#{livroController.livro.num_pgs}"></h:inputText>
			<h:outputLabel value="Estoque Inicial: " />
			<h:inputText value="#{livroController.livro.estoque_inicial}"></h:inputText>
			<h:outputLabel value="Preço: " />
			<h:inputText value="#{livroController.livro.preco}"></h:inputText>

			<h:commandButton value="Salvar" action="#{livroController.salvar}"></h:commandButton>
			<h:commandLink value="login" action="login.xhtml"></h:commandLink>
		</h:panelGrid>

	</h:form>
</body>
</html>
