<title>LOGIN</title>
</head>
<f:view />
<body>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Login " />
			<h:inputText value="#{clienteController.cliente.login}"></h:inputText>
			<h:outputLabel value="Senha " />

		</h:panelGrid>
	</h:form>
